<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Starbucks logo">
            Starbucks
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Its Not Just A Coffe Its <strong style="color: green;"> Starbucks </strong></p>
            <p class="msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus nobis culpa at nihil sit! Dignissimos, doloremque.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/star1.png" class="starbucks" alt="starbucks">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Coffee Frappuccino </p>
                        <p>$32.99</p>
                    </div>
                    <img src="./images/star1.png" onclick="imgSlider('images/star1.png')">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./images/star2.png" onclick="imgSlider('images/star2.png')" >
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="./images/star3.png" onclick="imgSlider('images/star3.png')" >
                </div>
            </div>
        </section>
       
            <ul class="social-links">
                <li><a href="#"> <img src="images/facebook.png"></a></li>
                <li><a href="#"><img src="images/instagram.png"></a></li>
                <li><a href="#"><img  src="images/twitter.png"></a></li>
            </ul>
        
        

    </section>
    <script type="text/javascript"> 
    function imgSlider(anything){
        document.querySelector('.starbucks').src=anything;
    }
    </script>
</body>

</html>
